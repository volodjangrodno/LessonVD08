{% extends "base.html" %}

{% block title %}Quotes{% endblock %}

{% block content %}
    <h1>Random Quote</h1>
    <p style="font-size: 24px;">"{{ content }}"</p>
    <p style="font-size: 20px;">- {{ author }}</p>
    <form method="get" action="/quotes">
        <button type="submit" class="btn btn-primary">Get Another Quote</button>
    </form>
{% endblock %}
